    <script>



  function pickComputerMove () {const randomNumber = Math.random(); 

    let computerMove = ''; 
  const computerMove = pickComputerMove();

  if (randomNumber >= 0 && randomNumber < 1 / 3) {
     computerMove = 'rock';

  } else if (randomNumber >= 1 /3 && randomNumber < 2 /3) {
     computerMove = 'paper';

  }

  return computerMove;
